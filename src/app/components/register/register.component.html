<h2 class="my-3 text-center">Register</h2>

<hr />

<div class="container-fluid row my-5 py-5">
  <div class="col-sm-3">
  </div>
  <div class="col-sm-6">
    <form [formGroup]="registerForm">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label>First Name</label>
          <input #firstName type="text" class="form-control" id="firstname" placeholder="First Name">
          <p class="text-danger" *ngIf="registerForm.controls['firstName'].hasError('required') && (registerForm.controls['firstName'].dirty || registerForm.controls['firstName'].touched)">
            First Name is required.
          </p>
        </div>
        <div class="form-group col-md-6">
          <label>Last Name</label>
          <input #lastName type="text" class="form-control" id="lastname" placeholder="Last Name">
          <p class="text-danger" *ngIf="registerForm.controls['lastName'].hasError('required') && (registerForm.controls['lastName'].dirty || registerForm.controls['lastName'].touched)">
            Last Name is required.
          </p>
        </div>
      </div>
      <div class="form-group">
        <label>Username</label>
        <input #username type="text" class="form-control" id="username" placeholder="Username">
        <p class="text-danger" *ngIf="registerForm.controls['username'].hasError('required') && (registerForm.controls['username'].dirty || registerForm.controls['username'].touched)">
          Username is required.
        </p>
      </div>
      <div class="form-group">
        <label>Email</label>
        <input #email type="email" class="form-control" id="email" placeholder="Email">
        <p class="text-danger" *ngIf="registerForm.controls['email'].hasError('required') && (registerForm.controls['email'].dirty || registerForm.controls['email'].touched)">
          Email is required.
        </p>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label>Password</label>
          <input #password type="password" class="form-control" id="password" placeholder="Password" formControlName="password">
          <p class="text-danger" *ngIf="registerForm.controls['password'].hasError('required') && (registerForm.controls['password'].dirty || registerForm.controls['password'].touched)">
            Password is required.
          </p>
        </div>
        <div class="form-group col-md-6">
          <label>Repeat password</label>
          <input #confirmedPassword type="password" class="form-control" id="confirmedPassword" placeholder="Confirm Password" formControlName="confirmedPassword">
          <p class="text-danger" *ngIf="registerForm.controls['confirmedPassword'].hasError('required') && (registerForm.controls['confirmedPassword'].dirty || registerForm.controls['confirmedPassword'].touched)">
            Confirming your password is required.
          </p>
        </div>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-outline-danger"
                (click)="register(firstName.value, lastName.value, username.value, email.value, password.value)">
          Register
        </button>
      </div>
    </form>
  </div>

  <div class="col-sm-3">
  </div>

</div>

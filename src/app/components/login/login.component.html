<h2 class="my-3 text-center">Login</h2>

<hr />

<div class="container-fluid row my-5 py-5">
  <div class="col-sm-3">
  </div>
  <div class="col-sm-6">
    <form [formGroup]="loginForm">

      <div class="form-group">
        <label>Username</label>
        <input #username type="text" class="form-control" id="username" placeholder="Username">
        <p class="text-danger" *ngIf="loginForm.controls['username'].hasError('required') && (loginForm.controls['username'].dirty || loginForm.controls['username'].touched)">
          Username is required.
        </p>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input #password type="password" class="form-control" id="password" placeholder="Password">
        <p class="text-danger" *ngIf="loginForm.controls['password'].hasError('required') && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)">
          Password is required.
        </p>
      </div>
      <div *ngIf="errors.length">
        <div *ngFor="let error of errors">
          <span class="text-danger mb-3">{{error}}</span>
        </div>
      </div>
    
      <div class="text-center">
        <button type="submit" class="btn btn-outline-danger" (click)="login(username.value, password.value)">Login</button>
      </div>
    </form>
  </div>

  <div class="col-sm-3">
  </div>

</div>
